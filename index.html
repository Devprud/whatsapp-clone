<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="whatsapp_favicon.ico">
</head>

<body>
    <div class="container">
        <div class="insides">
            <div class="left-side">
                <div class="user">
                    <img src="profile-photo.jpg" alt="person" height="40px">
                    <div class="user-selections">
                        <span class="material-icons-round user-set-icons" title="View Status Updates">
                            videocam
                        </span>
                        <span class="material-icons-round user-set-icons" title="Create new Chat">
                            chat
                        </span>
                        <span class="material-icons user-set-icons" title="More">
                            more_vert
                        </span>
                    </div>
                    <div class="search">
                        <button class="search-button"><span class="material-icons-round search-btn">
                                search
                            </span></button>
                        <input type="search" id="search-box" placeholder="Search or start a new Chat">
                    </div>
                </div>
                <div class="recent-chats">
                    <div class="chat current_chat">
                        <img src="profile-photo.jpg" alt="person" height="40px">
                        <h1 class="user_name">Sam</h1>
                    </div>
                    <div class="chat">
                        <img src="profile-photo.jpg" alt="person" height="40px">
                        <h1 class="user_name">Sam</h1>
                    </div>
                    <div class="chat">
                        <img src="profile-photo.jpg" alt="person" height="40px">
                        <h1 class="user_name">Sam</h1>
                    </div>
                    <div class="chat">
                        <img src="profile-photo.jpg" alt="person" height="40px">
                        <h1 class="user_name">Sam</h1>
                    </div>
                    <div class="chat">
                        <img src="profile-photo.jpg" alt="person" height="40px">
                        <h1 class="user_name">Sam</h1>
                    </div>
                    <div class="chat">
                        <img src="profile-photo.jpg" alt="person" height="40px">
                        <h1 class="user_name">Sam</h1>
                    </div>
                    <div class="chat">
                        <img src="profile-photo.jpg" alt="person" height="40px">
                        <h1 class="user_name">Sam</h1>
                    </div>
                    <div class="chat">
                        <img src="profile-photo.jpg" alt="person" height="40px">
                        <h1 class="user_name">Sam</h1>
                    </div>
                    <div class="chat">
                        <img src="profile-photo.jpg" alt="person" height="40px">
                        <h1 class="user_name">Sam</h1>
                    </div>
                    <div class="chat">
                        <img src="profile-photo.jpg" alt="person" height="40px">
                        <h1 class="user_name">Sam</h1>
                    </div>
                    <div class="chat">
                        <img src="profile-photo.jpg" alt="person" height="40px">
                        <h1 class="user_name">Sam</h1>
                    </div>
                    <div class="chat">
                        <img src="profile-photo.jpg" alt="person" height="40px">
                        <h1 class="user_name">Sam</h1>
                    </div>
                    <div class="chat">
                        <img src="profile-photo.jpg" alt="person" height="40px">
                        <h1 class="user_name">Sam</h1>
                    </div>
                    <div class="chat">
                        <img src="profile-photo.jpg" alt="person" height="40px">
                        <h1 class="user_name">Sam</h1>
                    </div>
                </div>
            </div>
            <div class="open-chat">
                <div class="topbar">
                    <img src="profile-photo.jpg" alt="sam" height="40px">
                    <p class="user_name">Sam</p>
                    <div class="user_functions">
                        <span class="material-icons-outlined"
                            style="transform: rotate(35deg); color: #959595; font-size: 19px; margin-right: 10px;">
                            attach_file
                        </span>
                        <span class="material-icons" title="More" style="color: #959595; font-size: 20px;">
                            more_vert
                        </span>
                    </div>
                </div>
                <div class="messages">
                    <div class="msg-of-user"><span>hello</span></div>
                    <div class="msg-of-other"><span>hello</span></div>
                </div>
                <div class="type_send">
                    <span class="material-icons-outlined" style="color: #959595; font-size: 22px;">
                        emoji_emotions
                    </span>
                    <span class="material-icons-outlined" style="color: #959595; font-size: 22px;">
                        upload_file
                    </span>
                    <input type="text" name="msg" id="msg-typer">
                    <span class="material-icons-round send-btn"
                        style="color: #959595; font-size: 22px;padding-left: 5px;">
                        send
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
